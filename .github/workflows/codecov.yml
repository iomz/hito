---
name: codecov
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
jobs:
  codecov:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
      
      # TypeScript/JavaScript coverage
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: true
      - name: Build TypeScript
        run: pnpm build
      - name: Run TypeScript coverage
        run: pnpm test:coverage
      
      # Rust coverage
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin
      - name: Run Rust coverage
        working-directory: src-tauri
        run: cargo tarpaulin --lib --out Lcov --output-dir target/tarpaulin-report
      
      # Upload coverage reports to Codecov
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json,./coverage/lcov.info,./src-tauri/target/tarpaulin-report/lcov.info
          flags: unittests,rust
          name: codecov-umbrella
          fail_ci_if_error: false
